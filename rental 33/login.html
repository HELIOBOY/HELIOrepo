<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- ===== CSS ===== -->
        <link rel="stylesheet" href="assets/css/styles.css">
    
        <!-- ===== BOX ICONS ===== -->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

        <title>Responsive Login Form Sign In Sign Up</title>
    </head>
    <body>
        <div class="login">
            <div class="login__content">
                <div class="login__img">
                    <img src="assets/img/img-login.svg" alt="">
                </div>

                <div class="login__forms">
                    <form action="" class="login__registre" id="login-in">
                        <h1 class="login__title">Sign In</h1>
    
                        <div class="login__box">
                            <i class='bx bx-user login__icon'></i>
                            <input type="email" id="signin-email" placeholder="Email" class="login__input">
                        </div>
    
                        <div class="login__box">
                            <i class='bx bx-lock-alt login__icon'></i>
                            <input type="password" id="signin-password" placeholder="Password" class="login__input">
                        </div>

                        <a href="#" class="login__forgot">Forgot password?</a>

                        <a href="#" class="login__button" id="signin-button">Sign In</a>

                        <div>
                            <span class="login__account">Don't have an Account?</span>
                            <span class="login__signin" id="sign-up">Sign Up</span>
                        </div>
                    </form>

                    <form action="" class="login__create none" id="login-up">
                        <h1 class="login__title">Create Account</h1>
    
                        <div class="login__box">
                            <i class='bx bx-user login__icon'></i>
                            <input type="text" id="signup-username" placeholder="Username" class="login__input">
                        </div>
    
                        <div class="login__box">
                            <i class='bx bx-at login__icon'></i>
                            <input type="email" id="signup-email" placeholder="Email" class="login__input">
                        </div>

                        <div class="login__box">
                            <i class='bx bx-lock-alt login__icon'></i>
                            <input type="password" id="signup-password" placeholder="Password" class="login__input">
                        </div>

                        <a href="#" class="login__button" id="signup-button">Sign Up</a>

                        <div>
                            <span class="login__account">Already have an Account?</span>
                            <span class="login__signup" id="sign-in">Sign In</span>
                        </div>

                        <div class="login__social">
                            <a href="#" class="login__social-icon"><i class='bx bxl-facebook'></i></a>
                            <a href="#" class="login__social-icon"><i class='bx bxl-twitter'></i></a>
                            <a href="#" class="login__social-icon"><i class='bx bxl-google'></i></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Firebase App (the core Firebase SDK) -->
        <script type="module">
            // Import the functions you need from the SDKs you need
            import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
            import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

            // Your web app's Firebase configuration
            const firebaseConfig = {
                apiKey: "AIzaSyDbspFcf9ND0pb0BOflyNYExgdBC7XpwTg",
                authDomain: "gadget-rental-app.firebaseapp.com",
                projectId: "gadget-rental-app",
                storageBucket: "gadget-rental-app.appspot.com",
                messagingSenderId: "419969074369",
                appId: "1:419969074369:web:e843af85c633669e804040",
                measurementId: "G-9PZ6WM5856"
            };

            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);

            // Event listeners for Sign In and Sign Up
            document.getElementById('signin-button').addEventListener('click', async (e) => {
                e.preventDefault(); // Prevent default anchor behavior
                const email = document.getElementById('signin-email').value;
                const password = document.getElementById('signin-password').value;

                try {
                    await signInWithEmailAndPassword(auth, email, password);
                    // Redirect to index.html after successful sign-in
                    window.location.href = "product.html";
                } catch (error) {
                    alert("Error signing in: " + error.message);
                }
            });

            document.getElementById('signup-button').addEventListener('click', async (e) => {
                e.preventDefault(); // Prevent default anchor behavior
                const username = document.getElementById('signup-username').value;
                const email = document.getElementById('signup-email').value;
                const password = document.getElementById('signup-password').value;

                try {
                    await createUserWithEmailAndPassword(auth, email, password);
                    alert("Account created successfully! You can now sign in.");
                    document.getElementById('login-up').classList.add('none');
                    document.getElementById('login-in').classList.remove('none');
                } catch (error) {
                    alert("Error creating account: " + error.message);
                }
            });

            // Show and hide forms
            const signUp = document.getElementById('sign-up');
            const signIn = document.getElementById('sign-in');
            const loginIn = document.getElementById('login-in');
            const loginUp = document.getElementById('login-up');

            signUp.addEventListener('click', () => {
                loginIn.classList.add('none');
                loginUp.classList.remove('none');
            });

            signIn.addEventListener('click', () => {
                loginUp.classList.add('none');
                loginIn.classList.remove('none');
            });
        </script>
    </body>
</html>
